<!DOCTYPE html>
<html>
<head>
  <title>TheArc Wiki</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

  <style>
    
    body {
      background-color: #00000;
      background-image: url("https://i.redd.it/dr1hv3peccv91.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;

      font-family: 'Source Sans 3', sans-serif;
      margin: 0;
      padding: 40px;
      color: #1f2d3d;
    }

    .embed-layout {
      display: flex;
      gap: 30px;
      align-items: flex-start;
    }
    
    .embed-left iframe {
      border-radius: 12px;
      border: none;
    }
    
    .embed-right {
      flex: 1;
    }
    
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255,255,255,0.7);
      padding: 30px;
      border-radius: 12px;
    }

    .hero {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .hero img {
      width: 110px;
      border-radius: 12px;
    }

    .hero-text {
      flex: 1;
    }

    a {
      color: #1a4fa3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<script>
  const pages = {
    "getting started": "pages/getting-started.html",
    "docs": "pages/docs.html",
    "documentation": "pages/docs.html",
    "faq": "pages/faq.html"
  };

  function searchWiki() {
    const input = document.getElementById("searchInput");
    const error = document.getElementById("searchError");

    const query = input.value.trim().toLowerCase();
    error.textContent = "";

    if (!query) {
      error.textContent = "Please enter a search term.";
      return;
    }

    if (pages[query]) {
      window.location.href = pages[query];
    } else {
      error.textContent = "No page found for \"" + query + "\"";
    }
  }

  // Allow Enter key
  document.getElementById("searchInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      searchWiki();
    }
  });
</script>


<body>

  <div class="container">

    <div class="hero">
      <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/5X/0/6/2/8/062820492998c76f8c780ce67c30779ffd264c8f.png" alt="TheArc Logo">

      <div class="hero-text">
        <h1>Welcome to the Archive Wiki</h1>
        <p>
          Arch,Arc or Archive wiki is a easy access,forkable and editable Encyclopedia made for the Exploiting Community.
        </p>
      </div>
    </div>

    <div class="embed-layout">
      <div class="embed-left">
        <iframe
          src="https://discord.com/widget?id=1439049478899503196&theme=dark"
          width="350"
          height="500"
          allowtransparency="true"
          frameborder="0">
        </iframe>
    </div>

    <hr>
    <h2> Famous Pages </h2>
    <ul>
      <li><a href="pages/getting-started.html">Clientside</a></li>
      <li><a href="pages/Skids.html">Skids</a></li>
      <li><a href="pages/faq.html">Fe bypass</a></li>
    </ul>
      
    
    <h2>A to Z</h2>
    <ul>
      <li><a href="pages/getting-started.html">Getting Started</a></li>
      <li><a href="pages/docs.html">Documentation</a></li>
      <li><a href="pages/faq.html">FAQ</a></li>
    </ul>

  </div>

</body>
</html>
